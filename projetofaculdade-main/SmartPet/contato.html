    <main class="main">
      
        <div class="container" >
            
            <form class="formulario" method="POST" > 
                <p> Fale Conosco.</p>
                
                
                <div class="field">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome"  maxlength="70" data-rules='required'>
                </div>
                
                <div class="field">
                    <label for="telefone">Seu Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone com DDD" maxlength="15" data-rules='required' >
                </div>
        
                <div class="field">
                    <label for="email">Seu E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-mail" maxlength="70" data-rules='required'>
                </div>        
                <div class="field radiobox">
                    <span>Dqual seria o assunto?</span>
                    <input type="radio" name="assunto" id="elogio" value="elogio" checked><label for="elogio">Elogio</label>
                    <input type="radio" name="assunto" id="reclamacao" value="reclamacao "><label for="reclamacao">Reclamação</label>
                    <input type="radio" name="assunto" id="sugestao" value="sugestao "><label for="sugestao">Sugestão</label>
                    <input type="radio" name="assunto" id="duvida" value="duvida "><label for="duvida">Dúvida</label>
                </div>
                <div class="field">
                    <label for="mensagem">Sua mensagem:</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" data-rules='required'></textarea>
                </div>
                            
                <input class="enviar" type="submit" name="acao" value="Enviar">
            </form>
        
        </div>
    </main>
